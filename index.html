<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgTop"></div>
    <div class="bgBottom"></div>

    <section class="card-container">
      <img src="./assets/images/image-victor.jpg" alt="Victor image" class="img-profile" />
      <div class="name-age-city-container">
        <div class="name-age-container">
          <h1 class="userName">Victor Crest</h1>
          <h2 class="userAge">26</h2>
        </div>
        <h3 class="userCity">London</h3>
      </div>
    </section>

    <section class="stats-container">
      <div class="followers">
        <h2>80k</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4k</h2>
        <p>Photos</p>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://yiroma.github.io/Portfolio/">Yi Romaric</a> 2023.
    </footer>
  </body>
</html>
